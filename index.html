<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jahnuel's Autobiography</title>
    <link href="../css/index.css" type="text/css" rel="stylesheet" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div id="app">
      <app-header :set-new-path-name="setNewPathName"></app-header>

      <main class="body-main-content">
        <home v-if="pathname === routes.home"></home>
        <music v-if="pathname === routes.music"></music>
        <personal-projects
          v-if="pathname === routes.personalProjects"
        ></personal-projects>
        <anime v-if="pathname === routes.anime"></anime>
        <education v-if="pathname === routes.education"></education>
      </main>

      <app-footer></app-footer>

      <script
        type="application/javascript"
        src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"
      ></script>
      <script type="module" src="../src/index.js"></script>
    </div>
  </body>
</html>
